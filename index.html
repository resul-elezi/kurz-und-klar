<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurz & Klar – Dein smarter Text-Kürzer!</title>
    <link href="/src/output.css" rel="stylesheet">
</head>

<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <label class="grid cursor-pointer place-items-center">
            <input type="checkbox" value="dark"
                class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
            <svg class="stroke-base-100 fill-base-100 col-start-1 row-start-1" xmlns="http://www.w3.org/2000/svg"
                width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
            </svg>
            <svg class="stroke-base-100 fill-base-100 col-start-2 row-start-1" xmlns="http://www.w3.org/2000/svg"
                width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </label>

    </div>
    <section>
        <h1>Kurz & Klar – Dein smarter Text-Kürzer!</h1>
        <p><strong>Lange Texte, kurz & verständlich:</strong> Gib deinen Text ein, klicke auf
            <strong>„Zusammenfassen“</strong> und erhalte sofort eine prägnante Version.
        </p>
        <p><strong>Schnell. Einfach. Effizient.</strong> Keine unnötigen Details – nur das Wesentliche.</p>
        <p><strong>Teste es jetzt kostenlos!</strong></p>
        <div> <textarea type="text" placeholder="Gib hier deinen Text ein..." class="textarea"></textarea><br><br>
            <button class="btn btn-outline btn-primary">Text zusammenfassen</button>
        </div>
    </section>
</body>

</html>
